<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form style="height: 400px; width: 400px; background-color: black;">
        <div style="height: 50px; color: white;">
            <h1>Registration Form</h1>
        </div>
        <div style="height: 30px; color: white;">
            <label for="Name">Name: </label>
            <input type="text" id="Name" placeholder="Name">
        </div>
        <div style="height: 30px; color: white;">
            <label for="Surname">Surname: </label>
            <input type="text" id="Surname" placeholder="Surname">
        </div>
        <div style="height: 30px; color: white;">
            <label for="Age">Age: </label>
            <input type="number" id="Age" placeholder="Age">
        </div>
        <div style="height: 30px; color: white;">
            <label for="Tel">Tel: </label>
            <input type="tel" id="Tel" placeholder="Tel">
        </div>
        <div style="height: 30px; color: white;">
            <label for="Email">Email: </label>
            <input type="email" id="Email" placeholder="Email">
        </div>
        <div style="height: 30px; color: white;">
            <label for="Password">Password: </label>
            <input type="password" id="Password" minlength="8" required placeholder="Password">
        </div>
        <div style="height: 30px; color: white;">
            <label for="">Gender: </label>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male">

            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female">
        </div>
        <button type="submit" style="background-color: red; color: white;">Submit</button>
        <a href="index.html" style="color: white;">Go back to main page</a>
    </form>
</body>
</html>
